
<html>

<head>
    <title>| Undercover Nerd |</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- <link rel="stylesheet" media="all" href="css/styles.css"> -->
    <style>
        body {
            margin: 0;
            /*background-image: url(cover.svg);*/
            background-size: contain;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: top center;
        }

        canvas { width: 100%; height: 100% }
        
        .admin-box {
            display: none;

            position: absolute;
            left: 20%;
            top:0;
            width: 60%;
            background-color: rgba(125,225,175,1);
            padding-top: 10%;
            padding-bottom: 10%;
            transform: translateX(-200%);
            transition: transform 1s;
        }

        #pod-up-box.admin-box {
            transform: translate(0);
        }

        #admin-login-box.login-success {
            transform: translateX(-200%);
        }

        #admin-login-box.admin-url {
            transform: translateX(0);
        }

        .submit-button {
            width: 150px;
            background-color: rgb(205,105,155);
            color: white;
            text-align: center;
            line-height: 35px;
            margin: 40px auto;
        }

        .submit-button:hover {
            cursor: pointer;
        }

        .submit-button:active {
            color: black;
            background-color: rgb(205, 205, 155);
        }

        .input-box {
            margin: 10px auto;
            display: block;
            line-height: 30px;
            text-align: center;
            width: 150px;
        }

        .input-up {
            display: block;
            margin: 15px auto;
            width: calc(50% - 2px);
            max-width: 400px;
            border: 0px;
        }

        .input-up-box {
            width: 50%;
            margin: auto;
        }

        .input-up-box .input-up {
            /* width: 25%; */
            display: inline-block;
        }

        textarea.input-up {
            height: 50px;
        }

        input.input-up {
            line-height: 30px;
        }

        #main-head {
            position: relative;
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(120,175,255,0.4);
        }

        #mic-svg-box {
            height: 40%;
            padding-top: 20%;
            margin: auto;
            width: 100%;
        }

        #mic-svg-box svg {
            height: 100%;
            display: block;
            margin: auto;
        }

        #mic-render {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #mic-svg {
            transition: all 1s;
            filter: drop-shadow( 0px 2px 2px rgba(0, 0, 0, .7));
            -webkit-filter: drop-shadow( 0px 2px 2px rgba(0, 0, 0, .7));
            /* fill: none; */
        }

        #mic-svg-box {
            transition: all 1s;
        }

        .mic-fill {
            transition: fill 0.5s;
            fill: url(#hovGradient);
        }

        #svg-play, #svg-pause {
            fill: white;
            /*transition: fill 1s;*/
        }

        #svg-play:hover, #svg-pause:hover {
            fill: teal;
            cursor: pointer;
        }

        #mic-part-4:hover, #mic-part-7:hover {
            cursor: pointer;
        }

        #mic-part-1, #mic-part-2, #mic-part-3, #mic-part-4, #mic-part-5, #mic-part-6, #mic-part-7, #mic-part-8 {
            transition: all 1s;
            transform: scaleY(0);
        }

        #mic-part-7 {
            fill: url(#hovGradient);
        }

        #par-box {
            height: 10%;
            width: 100%;
            top: 0;
            position: absolute;
            transition: all 10s;
        }

        .hide-mic-button {
            display: none;
        }

        #par-arrow-right, #par-arrow-left {
            position: absolute;
            height: 100%;
            top:0
        }

        #par-arrow-right {
            right: 0;
        }

        #par-arrow-left {
            left: 0;
        }

        #cover-title {
            fill: rgba(125,125,250,1);
            transform: translateY(-15%);
        }

        #cover {
            position: absolute;
            top:0;
            fill: rgba(0,0,0,0);
            width: 100%;
        }

        #cover-man-svg {
            position: absolute;
            bottom: 0;
        }

        #cover-man {
            fill: rgba(160,160,160,1);
            transition: all 1s;
        }

        .band {
            position: absolute;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            top: 50%;
        }

        @media screen and (max-width: 650px) {
            #mic-svg-box {
                padding-top: 25%;
            }
        }
    </style>
</head>

        var getJSON = function(url, successHandler, errorHandler) {
            var xhr = typeof XMLHttpRequest != 'undefined'
                ? new XMLHttpRequest()
                : new ActiveXObject('Microsoft.XMLHTTP');
            xhr.open('get', url, true);
            xhr.onreadystatechange = function() {
                var status; var data;
                if (xhr.readyState == 4) { // `DONE`
                    status = xhr.status;
                    if (status == 200) {
                        data = JSON.parse(xhr.responseText);
                        successHandler && successHandler(data);
                    } else { errorHandler && errorHandler(status); }
                }
            };
            xhr.send();
        };

        getJSON('/test/json', function(data) {
            console.log('Get success: ' , data);
        }, function(status) {
            console.log('Something went wrong.');

        function loadInBands(){

            document.getElementById('mic-svg-box').style.setProperty('filter', 'drop-shadow( 0px 0px 0px rgb('+ getRandomInt(25, 175) +','+ getRandomInt(150,255) +','+ getRandomInt(75, 200) + ')');
            document.getElementById('mic-svg-box').style.setProperty('-webkit-filter', 'drop-shadow( 0px 0px 0px rgb('+ getRandomInt(25, 175) +','+ getRandomInt(150,255) +','+ getRandomInt(75, 200) + ')');

        function fillMic(){
            var gradient = document.getElementById('scrub-gradient');
            var podPlayer = document.getElementById('pod-player');
            var currentTime = document.getElementById('current-time');

            var totalSeconds = document.getElementById('pod-player').duration;
            var podHours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            var podMinutes = Math.floor(totalSeconds / 60);
            var podSeconds = Math.floor(totalSeconds % 60);

            if(initialPlay) document.getElementById('current-time').innerHTML = '00:00';

            if(podHours > 0) document.getElementById('total-time').innerHTML = podHours + ':' + podMinutes + ':' + podSeconds;
            else if(podMinutes > 0) document.getElementById('total-time').innerHTML = podMinutes + ':' + podSeconds;
            else document.getElementById('total-time').innerHTML = podSeconds;

            podPlayer.ontimeupdate = function(){
                gradient.innerHTML = '<linearGradient id="hovGradient" x2="0%" x1="'+ ((podPlayer.currentTime / podPlayer.duration) * 100) +'%">'+
                        '<stop offset="0%" stop-color="rgba(0,0,0,0.1)" />'+
                        '<stop offset="0%" stop-color="rgba(0,0,0,0.7)" />'+
                    '</linearGradient>';

                var currentSeconds = Math.floor(document.getElementById('pod-player').currentTime);
                var currentMinutes = Math.floor(currentSeconds / 60);
                
                if (currentMinutes > 0 && (currentSeconds % 60) > 9) document.getElementById('current-time').innerHTML = currentMinutes + ':' + (currentSeconds % 60);
                else if (currentMinutes > 0) document.getElementById('current-time').innerHTML = currentMinutes + ':0' + (currentSeconds % 60);
                else if (currentSeconds < 10) document.getElementById('current-time').innerHTML = '00:0' + currentSeconds;
                else document.getElementById('current-time').innerHTML = '00:' + currentSeconds;
            }
        }

            pod.currentTime = pod.duration * podPercent;

            //document.getElementById('par-box').style.top = 20;

            console.log(pod.duration, ' ', podPercent);

        var debouncePlayClick = debounce(function (e) {

        //MOUSE MOVE EVENT
        var coorX = 0;
        var coorY = 0;
        var lastCoorX = 0;
        var lastCoorY = 0;
        var debounceMouseMove = debounce(function(e) {

            if (e.type == 'touchmove') {
                coorX = e.touches[0].pageX - lastCoorX;
                coorY = e.touches[0].pageY - lastCoorY; 
            } else if (e.type = 'mousemove') {
                coorX = e.clientX;
                coorY = e.clientY;
            }

            var mouseX = ((coorX - (window.innerWidth / 2)) / 10);
            var mouseY = - ((coorY - (window.innerHeight / 2)) / 10);
            
            var scaleX = 1;
            var scaleY = 1;
            var scaleXleft = coorX;
            var scaleXright = ((window.innerWidth)) - coorX;
            var scaleYtop = coorY;
            var scaleYbot = ((window.innerHeight)) - coorY;

            if(mouseX > 20) mouseX = 20;
            if(mouseX < -20) mouseX =  -20;
            if(mouseY > 20) mouseY = 20;
            if(mouseY < -20) mouseY = -20;

            if(scaleXleft < scaleXright) scaleX = scaleXleft;
            else scaleX = scaleXright;
            if(scaleYtop < scaleYbot) scaleY = scaleYtop;
            else scaleY = scaleYbot;

            // console.log(scaleX, ' ', scaleY);

            var scaleVal = (( scaleX + scaleY ) / 700);
            if(scaleVal > 1) scaleVal = 1;
            if(scaleVal < 0.75) scaleVal = 0.75;
            
            document.getElementById('mic-svg').style.transform = 'perspective(100em) scale('+ scaleVal +') rotateX('+ mouseY +'deg) rotateY('+ mouseX +'deg)';
            //document.getElementById('mic-svg-box').style.transform = 'perspective(100em) scale('+ scaleVal +')';

            // for(var j=0; j < micPart.length; j++){

            //     micPart[j].style.transform = 'perspective(100em) scale('+ scaleVal +') rotateX('+ mouseY +'deg) rotateY('+ mouseX +'deg)';

            if ((touchendX + 100) < touchstartX) {
                console.log('touchendX: ', touchendX, ' touchstartX: ', touchstartX);

            } if ((touchendX - 100) > touchstartX) {

            } if (touchendY < touchstartY) {
                console.log('Swiped up');
            } if (touchendY > touchstartY) {
                console.log('Swiped down');
            } if (touchendY === touchstartY) {
                console.log('Tap');
            }

            var mouseX = ((touchendX - (window.innerWidth / 2)) / 250);
            var mouseY = ((touchendY - (window.innerHeight / 2)) / 250);

        // document.getElementById('mic-render').addEventListener('touchstart', debounceCarSwipeStart);

        //WINDOW RESIZE EVENT

        //window.addEventListener("resize", debounceResize);

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max + 1);
            return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }

        function debounce(func, wait, immediate) {
            var timeout;
            return function () {
                var context = this,
                    args = arguments;
                var later = function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };
