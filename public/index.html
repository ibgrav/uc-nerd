    <style>
        body {
            margin: 0;
            background-color: rgba(239,238,232,1);
            font-family: 'Montserrat', sans-serif;
        }

        #page-title {
            text-align: center;
            font-size: 3.5em;
            font-weight: bold;
            margin-top:80px;
            line-height: 100px;
            letter-spacing: 20px;
            color: rgba(125,125,250,1);
        }

        #cover-man-svg {
            width: 100%;
            height: 50%;
            position: fixed;
            bottom: 0;
            left: 0;
            /* stroke: rgb(20,0,0); */
            stroke-width: 5px;
            fill: rgba(195,155,55,0.2);
        }

        #pod-box {
            position: relative;
            width: 600px;
            margin: 50px auto;
            text-align: center;
            font-size: 24px;
        }

        #pod-title {
            margin: 20px 0 10px 0;
        }

        #pod-play {
            width: 60px;
            height: 60px;
            margin: 30px;
        }

        #pod-pause {
            display: none;
            width: 60px;
            height: 60px;
            margin: 30px;
        }

        #pod-box.play-clicked #pod-play {
            display: none;
        }

        #pod-box.play-clicked #pod-pause {
            display: inline-block;
        }

        .pod-skip {
            display: inline;
        }

        #pod-time-current, #pod-time-end {
            display: inline;
            margin: 0 30px;
        }

        #pod-description {
            max-height: 0;
            overflow: hidden;
            font-size: 18px;
            text-align: left;
            margin: 20px 0;
            transition: all 1s;
        }

        #pod-expand {
            width: 40px;
            margin: 20px auto;
            transition: all 1s;
        }

        #pod-box.expand #pod-description {
            max-height: 500px;
        }

        #pod-box.expand #pod-expand {
            transform: scaleY(-1);
        }

        #pod-play:hover, #pod-pause:hover, .pod-skip:hover, #pod-expand:hover, .episode:hover {
            cursor: pointer;
        }

        .episode:hover {
            padding: 20px 0;
        }

        #pod-play:active, #pod-pause:active, .pod-skip:active {
            /* fill: rgb(125,125,250); */
        }

        .episode, .episode-header {
            display: flex;
            border-bottom: 1px solid black;
            margin: 10px 0;
            padding: 10px 0;
            transition: all 0.5s;
            justify-content: space-between;
        }

        .episode-number {
            float: left;
        }

        .episode-date {
            float: right;
        }

        .episode.episodeClick {
            font-weight: bold;
            padding: 20px 0;
            border-bottom: 3px solid black;
        }

        @media screen and (max-width: 900px) {
            #page-title {
                margin-top: 0px;
            }
            #pod-box {
                margin: 0px auto;
            }
        }

        @media screen and (max-width: 640px) {
            #page-title {
                letter-spacing: 7px;
                font-size: 2.5em;
                line-height: 50px;
                margin-top: 20px;
            }
            #pod-box {
                width: 90%;
                margin: 30px 5%;
                font-size: 20px;
            }
            #pod-play, #pod-pause {
                margin-top: 0;
            }
            .episode-date {
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 400px) {
            #page-title {
                font-size: 2em;
            }
            #pod-box {
                width: 90%;
                margin: 30px 5%;
            }
        }
    </style>
</head>

    <script>
        var playBtn = document.querySelector('#pod-play');
        var pauseBtn = document.querySelector('#pod-pause');
        var player = document.querySelector('#pod-player');
        var podTime = document.querySelector('#pod-time-current');
        var podTimeEnd = document.querySelector('#pod-time-end');
        var podForward = document.querySelector('#pod-forwards');
        var podBackward = document.querySelector('#pod-back');
        var podExpand = document.querySelector('#pod-expand');
        var podEpisodes = document.querySelector('#pod-episodes');

        var podTitle = document.querySelector('#pod-title');
        var podDescription = document.querySelector('#pod-description');
        var episodes = '';

        var jData = {};
        var urlVars = {};
        var episode = 0;

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        var getJSON = function (url, successHandler, errorHandler) {
            var xhr = typeof XMLHttpRequest != 'undefined' ?
                new XMLHttpRequest() :
                new ActiveXObject('Microsoft.XMLHTTP');
            xhr.open('get', url, true);
            xhr.onreadystatechange = function () {
                var status;
                var data;
                if (xhr.readyState == 4) { // `DONE`
                    status = xhr.status;
                    if (status == 200) {
                        data = JSON.parse(xhr.responseText);
                        successHandler && successHandler(data);
                    } else {
                        errorHandler && errorHandler(status);
                    }
                }
            };
            xhr.send();
        };

        getJSON('pod.json', function (data) {
            console.log('Get success: ', data);
            jData = data;

            initialize();
        }, function (status) {
            console.log('Something went wrong.');
        });

        function initialize() {
            urlVars = getUrlVars();
            console.log(urlVars);

            if (jData.item[urlVars.e]) {
                console.log('episode ', urlVars.e);
                episode = urlVars.e;
            } else episode = jData.item.length - 1

            var episodeList = '<div class="episode-header">Episodes</div>';
            var episodeDate = '';
            for(i=0; i < jData.item.length; i++){
                episodeDate = new Date(jData.item[i].pubDate);
                episodeDate =  (episodeDate.getMonth() + 1) + "-" + episodeDate.getDate() + "-" + episodeDate.getFullYear();
                episodeList += '<div class="episode" data-e="'+ i +'">'+
                                '<div class="episode-number">'+ i +'</div>'+
                                '<div class="episode-title">'+ jData.item[i].title +'</div>'+
                                '<div class="episode-date">'+ episodeDate +'</div></div>';
            }
            podEpisodes.innerHTML = episodeList;
            episodes = document.getElementsByClassName('episode');

            setPlayer();

            playBtn.addEventListener('click', function () {
                document.querySelector('#pod-player').play();
                playBtn.parentElement.classList.toggle('play-clicked');
            });

            pauseBtn.addEventListener('click', function () {
                document.querySelector('#pod-player').pause();
                pauseBtn.parentElement.classList.toggle('play-clicked');
            });

            podForward.addEventListener('click', function () {
                player.currentTime = player.currentTime + 30;
            });

            podBackward.addEventListener('click', function () {
                player.currentTime = player.currentTime - 30;
            });

            podExpand.addEventListener('click', function () {
                podExpand.parentElement.classList.toggle('expand');
            });

            for(var j=0; j<episodes.length; j++){
                episodes[j].addEventListener('click', function(){
                    if(!this.classList.contains('episodeClick')){
                        // for(var v=0; v<episodes.length; v++){
                        //     this.classList.remove('episodeClick');
                        // }
                        // this.classList.add('episodeClick');

                        episode = this.dataset.e;
                        console.log(episode);
                        setPlayer();
                    }
                });
            }
        }

        player.ontimeupdate = function () {
            var clockSec = Number.parseFloat(player.currentTime).toFixed(0) % 60;
            var clockMin = Math.floor(Number.parseFloat(player.currentTime).toFixed(0) / 60);

            podTime.innerHTML = returnTime(clockSec, clockMin);
        };

        function setPlayer(){
            pauseBtn.parentElement.classList.remove('play-clicked');

            podTitle.innerHTML = jData.item[episode].title;
            podDescription.innerHTML = jData.item[episode].description;

            player.src = jData.item[episode].enclosure;
            
            var itunesDuration = String(jData.item[episode].itunesduration);
            if(itunesDuration.substring(0,2) == '00') podTimeEnd.innerHTML = itunesDuration.slice(3, 8);
            else podTimeEnd.innerHTML = itunesDuration;
            podTime.innerHTML = '00:00';

            for(var k=0; k<episodes.length; k++){
                if(episode == episodes[k].dataset.e) episodes[k].classList.add('episodeClick');
                else episodes[k].classList.remove('episodeClick');
            }
        }

        function returnTime(clockSec, clockMin) {
            if (clockSec < 10) {
                if (clockMin < 10) {
                    return ('0' + clockMin + ':0' + clockSec);
                } else return (clockMin + ':0' + clockSec);
            } else {
                if (clockMin < 10) {
                    return ('0' + clockMin + ':' + clockSec);
                } else return (clockMin + ':' + clockSec);
            }
        }

        function debounce(func, wait, immediate) {
            var timeout;
            return function () {
                var context = this,
                    args = arguments;
                var later = function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };
